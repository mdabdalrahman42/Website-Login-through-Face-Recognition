<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Importing bootstrap and other requirements -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Title for sign up page -->
    <title>Reset Password</title>

    <!-- Importing css for sign up page -->
    <link rel="stylesheet" href="public/css/styles.css">

</head>

<body>

    <!-- Using bootstrap container for grid system -->
    <div class="container">

        <!-- Using bootstrap row -->
        <div class="row mt-4">

            <!-- Using signup-form as a column -->
            <div class="signup-form">

                <!-- Creating a form -->
                <form name="security" id="security" action="/reset" method="post" class="form-horizontal" enctype="multipart/form-data">

                    <!-- Heading -->
                    <div class="col-xs-8 col-xs-offset-4">
                        <h2>Reset Password</h2>
                    </div>

                    <!-- Email Address -->
                    <div class="form-group">
                        <label class="control-label col-xs-4">Email Address</label>
                        <div class="col-xs-8">
                            <input type="email" class="form-control" name="email" id="email" required="required">
                        </div>
                    </div>

                    <!-- Security Questions -->
                    <div class="form-group">
                        <label class="control-label col-xs-4">Secutity Question</label>
                        <div class="col-xs-8">
                            <select class="form-control" name="security" required>
                                <option disabled selected value> -- Select an Option -- </option>
                                <option name="opt1" id="opt1" value="What is the name of your first School?">What is the
                                    name of your first School?
                                </option>
                                <option name="opt2" id="opt2" value="Which was your first Pet?">Which was your first
                                    Pet?</option>
                                <option name="opt3" id="opt3" value="What is your Home Town?">What is your Home Town?
                                </option>
                                <option name="opt4" id="opt4" value="What is the name of your Favourite Game?">What is
                                    the name of your Favourite Game?
                                </option>
                                <option name="opt5" id="opt5" value="What is the Company name of your Laptop?">What is
                                    the Company name of your Laptop?
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Answer -->
                    <div class="form-group">
                        <label class="control-label col-xs-4">Answer</label>
                        <div class="col-xs-8">
                            <input type="password" class="form-control" name="answer" id="answer" required="required">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="control-label col-xs-4">New Password</label>
                        <div class="col-xs-8">
                            <input type="password" class="form-control" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, at least 8 or more characters" required="required">
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="form-group">
                        <div class="col-xs-8 col-xs-offset-4 text-center">
                            
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>

                        </div>
                    </div>

                </form>

            </div>

        </div>

    </div>
</body>

</html>
